<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main">
            <section id="top-sec">
                <h1 id="main-heading">Metric/Imperical Unit Conversion</h1>
                <input id="main-input" type="text" placeholder="0">
                <button id="btn">Convert</button>
            </section>

            <div class="section-div">
                <section class="section" id="sec1">
                    <h3 class="first">Length (Meter/Feet)</h3>
                    <p class="second" id="lengthEl">0 meters = 0.0000 feet | 0 feet = 0.000 meters</p>
                </section>

                <section class="section">
                    <h3 class="first">Volume (Liters/Gallons)</h3>
                    <p class="second" id="volumeEl">0 meters = 0.0000 feet | 0 feet = 0.000 meters</p>
                </section>

                <section class="section" id="sec3">
                    <h3 class="first">Mass (Kilogram/Pounds)</h3>
                    <p class="second" id="massEl">0 meters = 0.0000 feet | 0 feet = 0.000 meters</p>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
