<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olgadram!</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lobster&family=Orbitron&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    />

</head>
<body>
    <div class="container">
        <header>
            <h1>Oldagram</h1>
            <img src="Images/accHolder.jpg" alt="display picture og account holder" class="acc-holder">
        </header>

    
        <main>
            <section class="post">
                <section class="top-part-sect">

                    <img src="Images/small-1.webp" alt="" class="top-part-img">
                    <div class="top-part-para">
                        <p class="name">Vincent van Gogh</p>
                        <p class="location">Zudert, Netherlands</p>
                    </div>

                </section>

                <section>
                    <img src="Images/hero-1.jpg" alt="" class="hero-img">
                </section>

                <section class="bottom-part-sect">
                    <div class="actions">
                        <i class="fa-regular fa-heart icon"></i>
                        <i class="fa-regular fa-comment icon"></i>
                        <i class="fa-regular fa-paper-plane icon"></i>
                    </div>

                    <p class="likes-count">22,222 likes</p>

                    <p class="caption"><strong>vincey243</strong> vintage</p>
                </section>
            </section>

<!-------------------- 2ND POST -------------------->

            <section class="post">
                <section class="top-part-sect">

                    <img src="Images/small-2.webp" alt="" class="top-part-img">

                    <div class="top-part-para">
                        <p class="name">Mclara Courbet</p>
                        <p class="location">Zudert, Netherlands</p>
                    </div>

                </section>

                <section>
                    <img src="Images/hero-2.jpg" alt="" class="hero-img">
                </section>

                <section class="bottom-part-sect">
                    <div class="actions">
                        <i class="fa-regular fa-heart icon"></i>
                        <i class="fa-regular fa-comment icon" ></i>
                        <i class="fa-regular fa-paper-plane icon"></i>
                    </div>

                    <p class="likes-count">22,222 likes</p>

                    <p class="caption"><strong>mcl948</strong> serves you right</p>
                </section>
            </section>

<!-------------------- 3RD POST ------------------------->

            <section class="post">
                <section class="top-part-sect">

                    <img src="Images/small-3.jpg" alt="" class="top-part-img">
                    <div class="top-part-para">
                        <p class="name">Leniza Viosa</p>
                        <p class="location">Zudert, Greece</p>
                    </div>

                </section>

                <section>
                    <img src="Images/hero-3.jpg" alt="" class="hero-img">
                </section>

                <section class="bottom-part-sect">
                    <div class="actions">
                        <i class="fa-regular fa-heart icon"></i>
                        <i class="fa-regular fa-comment icon"></i>
                        <i class="fa-regular fa-paper-plane icon"></i>
                    </div>

                    <p class="likes-count">22,222 likes</p>

                    <p class="caption"><strong>len654</strong> Me, Myself and I</p>
                </section>
            </section>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
