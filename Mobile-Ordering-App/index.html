<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderify!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Images/header.webp" alt="Jimmy's Dinner restraunt banner" id="header-img">
            <section class="hero-text-section">
                <h2>Jimmy's Diner</h2>
                <p>The best burgers and pizzas in town.</p>
            </section>
        </header>

        <main>
            <section class="order-items">
                <article class="food-container">
                    <section class="left">
                        <img src="Images/pizza-svg.svg" alt="" class="food-img">
                        <div class="info-food">
                            <h3 class="food-name">Pizza</h3>
                            <p class="food-desc">pepperoni, mushroom, mozarella</p>
                            <h4 class="food-price">$14</h4>
                        </div>
                    </section>

                    <section class="right">
                        <button class="add-btn" aria-label="the button represents add label">+</button>
                    </section>
                </article>

                <div class="divider"></div>


                <article class="food-container">
                    <section class="left">
                        <img src="Images/hamburger-svg.svg" alt="" class="food-img">
                        <div class="info-food">
                            <h3 class="food-name">Hamburger</h3>
                            <p class="food-desc">cheese, lettuce, tomato</p>
                            <h4 class="food-price">$12</h4>
                        </div>
                    </section>

                    <section class="right">
                        <button class="add-btn" aria-label="the button represents add label">+</button>
                    </section>
                </article>

                <div class="divider"></div>

                <article class="food-container">
                    <section class="left">
                        <img src="Images/beer-svg.svg" class="food-img" alt="">
                        <div class="info-food">
                            <h3 class="food-name">Beer</h3>
                            <p class="food-desc">rain, hops, yeast, water</p>
                            <h4 class="food-price">$12</h4>
                        </div>
                    </section>

                    <section class="right">
                        <button class="add-btn" aria-label="the button represents add label">+</button>
                    </section>
                </article>
            </section>
            
        </main>

        <div id="load"><button id="complete-order-btn">Complete Order</button></div>

        <section id="payment-card">
                <h4 id="card-details-text">Enter card details</h4>

                <form id="payment-form">
                    <input type="text"
                    placeholder="Enter your name"
                    name="fullName"
                    class="form-design"
                    required>

                    <input type="number"
                    placeholder="Enter card number"
                    name="number"
                    class="form-design"
                    required>

                    <input type="text"
                    placeholder="Enter CVV"
                    name="CVV"
                    class="form-design"
                    maxlength="3"
                    minlength="3"
                    pattern="\d{3}"
                    required>

                    <button id="payment-btn">Pay</button>
                </form>

                
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
