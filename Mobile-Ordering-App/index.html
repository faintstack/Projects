<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderify!</title>
</head>
<body>
    <div>
        <header>
            <img src="" alt="">
            <section class="header-text-section">
                <h2>Jimmy's Diner</h2>
                <p>The best burgers and pizzas in town.</p>
            </section>
        </header>

        <main>
            <section>
                <article>
                    <section class="left">
                        <div class="image-food"></div>
                        <div class="info-food">
                            <h3>Pizza</h3>
                            <p>pepperoni, mushroom, mozarella</p>
                            <h4>14$</h4>
                        </div>
                    </section>

                    <section class="right">
                        <button class="increase-order-btn"></button>
                    </section>
                </article>

                <article>
                    <section class="left">
                        <div class="image-food"></div>
                        <div class="info-food">
                            <h3>Hamburger</h3>
                            <p>cheese, lettuce, tomato</p>
                            <h4>14$</h4>
                        </div>
                    </section>

                    <section class="right">
                        <button class="increase-order-btn"></button>
                    </section>
                </article>

                <article>
                    <section class="left">
                        <div class="image-food"></div>
                        <div class="info-food">
                            <h3>Beer</h3>
                            <p>rain, hops, yeast, water</p>
                            <h4>14$</h4>
                        </div>
                    </section>

                    <section class="right">
                        <button class="increase-order-btn"></button>
                    </section>
                </article>

            </section>

            <section>
                <h4>Your Order</h4>
                <section class="order-items">
                </section>

                <section class="total-price-sect">
                    <p>Total price:</p>
                    <p>26$</p>
                </section>

                <button>Complete order</button>
            </section>

            <section class="card-details-secct">
                <h4>Enter card details</h4>

                <input type="text" placeholder="Enter your name">

                <input type="number" placeholder="Enter card number">

                <input type="number" placeholder="Enter CVV">

                <button>Pay</button>
            </section>
        </main>

    </div>
</body>
</html>
